<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/651d55cb3e.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Math quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <h3 style="text-align: center; font-size: 36px">Math!</h3>

    <div class="container">
      <div class="hello">
        <input type="text" placeholder="Type something..." id="myInput" />
        <button type="button" onclick="getInputValue();">Get Value</button>
      </div>
      <div class="name"></div>
      <div class="question"></div>
      <input onblur="this.focus()" class="answer" />
      <div class="feedback"></div>
      <div class="questionType">
        <button class="additionButton">Addition</button
        ><button class="subtractionButton">Subtraction</button>
      </div>
      <div>(Click button for new question)</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
